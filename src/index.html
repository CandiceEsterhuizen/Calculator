<!doctype html>
<html lang="en">
    <head>
        <title>Start</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/main.js" defer></script>
    </head>

    <body>
        <div class="grid">
            <header>Calculator</header>

            <section id="calc-future-value">
                <label class="interest-rate">Effective interest rate</label> 
                <input type="number" placeholder="10%" id="interest-rate">



                <label class="period">Period</label>
                <input type="number" placeholder="5" id="period">



                <label class="initial-investment">Initial value</label>
                <input type="tel" placeholder="R100.00" id="init-investment">



                <input class="btn-calculate" type="submit" value="Calculate">
                <div class="future-value" id="output"></div>
            </section>

            <section id="calc-interest-rate">
                <label class="initial-investment">Initial value</label>
                <input type="tel" placeholder="R100.00" id="init-investment">


                <label class="period">Period</label>
                <input type="number" placeholder="5" id="period">

                <label class="future-value">Future Value</label>
                <input type="tel" placeholder="R161.05" id="future-value">

                <input class="btn-calculate" type="submit" value="Calculate">
                <div id="interest-rate-output"></div>
            </section>
            
        </div>
    </body>
</html>
