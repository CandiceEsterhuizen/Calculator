<!doctype html>
<html lang="en">

<head>
    <title>Candice Esterhuizen</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#004c99">
    <meta name="theme-color" content="#004c99">
</head>

<body>
    <header>
        <div class="title">
            <div class="grid">
                <h1>Candice Esterhuizen</h1> 
            </div>
            <div class="spacer"></div>
        </div>
        <div class="grid">
            <p>This is a 'proof of concept' webapp to illustrate the concept of compound interest.</p>
        </div>
    </header>

    <section class="grid" id="single-investments">
        <span class="input">
           <input class="input__field" type="number" placeholder="10%" max="100" min="0" id="si-interest-rate">
            <label class="input__label">
                <span>Effective Interest Rate</span>
            </label>
        </span>
        <span class="input">
           <input class="input__field" type="number" placeholder="100" max="9999" min="0" id="si-investment">
            <label class="input__label">
                <span>Initial Investment</span>
            </label>
        </span>
        <input id="si-period" name="rangeVal" type="range" min ="1" max="5" step ="1" value ="3"/>
        <label id="si-period-label" for="rangeVal">3 Years</label>
    </section>
    
    <section class="grid" id="output">
        <canvas id="chart"></canvas>
        <h3 class="title">Interest applied:</h3>
        <div class="wrapper">
            <div><span id="output1"></span></div>
            <div><span id="output2"></span></div>
            <div><span id="output3"></span></div>
            <div><span id="output4"></span></div>
        </div>
    </section>
</body>

</html>
